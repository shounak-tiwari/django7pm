<!-- your_template.html -->
<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="screen">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Tech in Hand</title>
</head>
<body>
    <nav class="nav-bar">
        <div class="logo">
            <img src="{% static 'images/logo/logo.jpeg' %}" width="100px" alt="Logo" />
        </div>
        <div class="brand-name">
            Tech in Hand
        </div>
        <ul class="nav-bar nav">
            <!-- Navigation items -->
            <li><a href="#">Home</a></li>
            <li><a href="#">Tasks</a></li>
            <li><a href="#">About</a></li>
            <!-- Add more navigation items as needed -->
        </ul>
    </nav>

    <section style="border:2px solid black; padding: 20px; color: black;">
        <form action="{% url 'index' %}" method="POST">
            {% csrf_token %}
            <table class="m-4">
                <tr>
                    <td class="m-4 p-4">
                        <label for="title">Title:</label>
                    </td>
                    <td class="m-4 p-4">
                        <input id="title" name="title" class="form-control" type="text" placeholder="Enter title" required>
                    </td>
                </tr>
                <tr>
                    <td class="m-4 p-4">
                        <label for="description">Description:</label>
                    </td>
                    <td class="m-4 p-4">
                        <input id="description" name="description" class="form-control" type="text" placeholder="Enter description" required>
                    </td>
                </tr>
                <tr>
                    <td class="m-4 p-4">
                        <label for="completed">Completed:</label>
                    </td>
                    <td class="m-4 p-4">
                        <input id="completed" name="completed" type="checkbox">
                    </td>
                </tr>
                <tr>
                    <td class="m-4 p-4" colspan="2">
                        <button type="submit" class="btn btn-primary">Add Task</button>
                    </td>
                </tr>
            </table>
        </form>
    </section>

    <section style="border:2px solid black; padding: 20px; color: black;">
        {% for task in dictdemo %}
            <div class="task-item">
                <h3>{{ task.title }}</h3>
                <p>{{ task.description }}</p>
                <p>Status: {{ task.completed|yesno:"Completed,Not Completed" }}</p>
            </div>
            <hr>
        {% empty %}
            <h2>No tasks available.</h2> <!-- Message when no tasks are present -->
        {% endfor %}
    </section>

    <!-- Optional: Include Bootstrap JS for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFY2G+qW/3CjV1YEF8X26Oyc3rRgZZG3u6uVUU8hwciKPiXQfHgGpR9FJo" crossorigin="anonymous">
    </script>
</body>
</html>
